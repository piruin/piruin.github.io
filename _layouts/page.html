---
layout: default
---
<article class="center-align billboard">
<h1>
    {% if page.icon %}<i class="fa fa-{{ page.icon }} fa-fw {{ page.icon-color}}" aria-hidden="true"></i>{% endif %}
    {{ page.title }}
</h1>
<em>{{ page.subtitle }}</em>
{% if page.social-link %} {% include social.html %}{% endif %}
{{ content }}
</article>
