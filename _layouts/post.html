---
layout: default
---

<article class="card-panel post">
  <header class="center-align">
    <h1>{{ page.title | escape }}</h1>
    {% if page.author %}
    by <a href="{{ page.author-url }}" rel="author">{{page.author}}</a>,
    {% else %}
    by <a href="/" rel="author">{{ site.author }}</a>,
    {% endif %}
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
  </header>
  {{ content }}
<footer class="row" style="margin-top:60px;">
  <div class="col s6">
    <small>Share this</small><br />
    <a data-size="large" class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
  <div class="col s6 right-align">
    <small>License</small><br />
    <a class="right-align" rel="license" href="http://creativecommons.org/licenses/by/4.0/">
    <i class="fa fa-creative-commons fa-2x" aria-hidden="true" title="สัญญาอนุญาตของครีเอทีฟคอมมอนส์แบบ แสดงที่มา 4.0"></i>
    <span class="sr-only">สัญญาอนุญาตของครีเอทีฟคอมมอนส์แบบ แสดงที่มา 4.0</span>
    </a>
  </div>
</footer>
</article>
