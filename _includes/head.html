<head>
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen"/>
<link type="text/css" rel="stylesheet" href="/css/font-awesome.css" media="screen"/>
{% feed_meta %}
{% if page.layout == 'post' %}<link type="text/css" rel="stylesheet" href="/css/highlight.css" media="screen"/>{% endif %}
{% seo title=false %}
{% unless page.tags == empty %}<meta name="keywords" content="{{ page.tags | join: ',' }}"/>{% endunless %}
<meta name="author" {% if page.author %}content="{{page.author}}" {% else %}content="{{ site.author }}" {% endif %}/>
<meta name="robots" content="index, follow">
{% include favicon.html %}
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
{% if page.url == "/404.html" %}<meta http-equiv="refresh" content="5; url=/">{% endif %}
{% if page.url == "/" %}
<style>
  .hidden{ display: none; }
  .visible{ animation: zoomIn 1s; -webkit-animation: zoomIn 1s; }
  @keyframes zoomIn{
    from {opacity: 0; transform: scale3d(.3, .3, .3);}
    50% {opacity: 1;}
  }
</style>
{% endif %}
</head>
